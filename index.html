<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Trendora ‚Äì iPhone Cases</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { width: 150px; border-radius: 10px; display: block; margin-bottom: 10px; }
    button { padding: 6px 12px; background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }
    h2, h3 { margin-top: 30px; }
  </style>
</head>
<body>

<h2>üõçÔ∏è Trendora iPhone Cases</h2>

<!-- Product 1 -->
<div class="card">
  <img src="https://via.placeholder.com/150?text=iPhone+14+Pro+Max" alt="iPhone 14 Pro Max">
  <p><strong>iPhone 14 Pro Max</strong><br>Color: White only<br>Price: AED 30</p>
  <button onclick="addToCart('iPhone 14 Pro Max Case', 30)">Add to Cart</button>
</div>

<!-- Product 2 -->
<div class="card">
  <img src="https://via.placeholder.com/150?text=iPhone+15+Pro" alt="iPhone 15 Pro">
  <p><strong>iPhone 15 Pro</strong><br>Color: White only<br>Price: AED 25</p>
  <button onclick="addToCart('iPhone 15 Pro Case', 25)">Add to Cart</button>
</div>

<!-- Product 3 -->
<div class="card">
  <img src="https://via.placeholder.com/150?text=iPhone+16" alt="iPhone 16">
  <p><strong>iPhone 16 Normal</strong><br>Color: White only<br>Price: AED 20</p>
  <button onclick="addToCart('iPhone 16 Case', 20)">Add to Cart</button>
</div>

<!-- Cart -->
<h3>üõí Cart</h3>
<ul id="cartList"></ul>
<p><strong>Total: AED <span id="total">0</span></strong></p>

<!-- Delivery Info -->
<h3>üì¶ Delivery Info (Dubai only)</h3>
<form id="orderForm">
  <input type="text" name="name" placeholder="Your Full Name" required><br><br>
  <input type="text" name="phone" placeholder="Phone Number" required><br><br>
  <button type="submit">Place Order</button>
</form>

<!-- Script -->
<script>
  let cart = [];
  let total = 0;

  function addToCart(itemName, price) {
    cart.push({ name: itemName, price: price });
    total += price;

    // Update cart list
    const cartList = document.getElementById("cartList");
    const li = document.createElement("li");
    li.textContent = `${itemName} ‚Äì AED ${price}`;
    cartList.appendChild(li);

    // Update total
    document.getElementById("total").textContent = total;
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = e.target.name.value;
    const phone = e.target.phone.value;

    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    alert(`Thank you, ${name}! üìû We'll contact you at ${phone} to confirm delivery.`);

    // Clear cart
    cart = [];
    total = 0;
    document.getElementById("cartList").innerHTML = '';
    document.getElementById("total").textContent = '0';
    e.target.reset();
  });
</script>

</body>
</html>
